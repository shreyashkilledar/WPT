<html>
    <head>
        <title> 
            Form
        </title>
    </head>
    <body>
        <h1><b><i><u>Application Form</u></i></b></h1>
        <form>
            <label for="FirstName">FirstName</label>
            <input type="text" id="FirstName: " name="FirstName" value=""/>

            <label for="LastName">LastName</label>
            <input type="text" id="LastName: " name="LastName" value=""/><br><br>
            
            <label for="DOB">Date Of Birth</label>
            <input type="date" id="DOB" name="DOB" /><br><br>

            <label for="Age">Age</label>
            <input type="text" id="Age" name="Age" value=""/><br><br>

            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="mail" value=""/><br><br>
            
            <label for="Pos">Positions Available</label><br><br>
            
            <input type="radio" name="radibility"/>
            <label for="Pos">Jr. Developer</label><br><br>

            <input type="radio" name="radibility"/>
            <label for="Pos">Mid-Level Developer</label><br><br>

            <input type="radio" name="radibility"/>
            <label for="Pos">Sr. Developer</label><br><br>

            <label for="Pro">Programming Languages</label><br><br>

            <label for="pro" >HTML</label>
            <input type="checkbox" value="pro"><br><br>

            <label for="pro" >CSS</label>
            <input type="checkbox" value="pro"><br><br>

            <label for="pro" >JavaScript</label>
            <input type="checkbox" value="pro"><br><br>

            <label for="Pass">Password</label>
            <input type="password"/>

            <label for="pass">Confirm Password</label>
            <input type="password"/><br><br>

            <input type="submit" value="submit"/>
            <input type="reset" value="reset/>"
            
        </form>
    </body>
</html>
