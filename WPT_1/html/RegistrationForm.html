<html>
    <head>
        <title> Registration Form</title>
    </head>
    <body>
        <form action="first.html" method="POST">
        <h1 align="center"><b>Registration Form</b></h1>
        
        <h4>First Name</h3> <input type="Text" />
        <h4>Last Name</h3><input type="Text" />
        <h4>Date Of Birth</h3><input type="Date" min="2000-01-01" max="2023-02-01" />
        <h4>Address</h3><input type="Textarea" />
        <h4>State</h3><input type="drop" />
            
 <select><option>Select</option>
    <option>Maharashtra</option>
    <option>Jammu Kashmir</option>
    <option>Karnataka</option>
    <option>West Bangal</option>
 </select>

        <h4>Education</h3>
        SSC :<input type="checkbox" /><br>
        HSC :<input type="checkbox" /><br>
        B.Tech :<input type="checkbox" /><br>
        <div>
            <h4>Gender</h4>
         Male:<input type="radio"  name="Gender"/>
         Female:<input type="radio"  name="Gender"/>
        </div>
          <br>
            <input type="Submit"/>
    </br>
</form>
    </body>
</html>
